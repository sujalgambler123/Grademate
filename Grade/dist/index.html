<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorePilot - Grade Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="logo-container">
            <h1>ScorePilot</h1>
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="app-container" id="main-app">
        <header>
            <h1>ScorePilot Grade Tracker</h1>
        </header>

        <section id="add-subject-section" class="card">
            <h2>Add Subject</h2>
            <form id="subject-form">
                <div class="form-group">
                    <input type="text" id="subject-name" placeholder="Subject Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="subject-marks" placeholder="Marks Obtained" min="0" required>
                </div>
                <div class="form-group">
                    <input type="number" id="total-marks" placeholder="Total Marks" min="0" required>
                </div>
                <button type="submit" class="btn-primary">Add Subject</button>
            </form>
        </section>

        <div class="grid-container">
            <section id="subject-list-section" class="card">
                <h2>Your Subjects</h2>
                <div id="subject-list" class="subject-list"></div>
            </section>

            <section id="gpa-section" class="card">
                <h2>GPA Overview</h2>
                <div id="gpa-container">
                    <div class="gpa-display">
                        <p>Cumulative GPA</p>
                        <span id="cumulative-gpa">0.00%</span>
                    </div>
                    <canvas id="performance-chart"></canvas>
                </div>
            </section>
        </div>

        <section id="export-section">
            <button id="export-btn" class="btn-primary">Export Report to PDF</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

</body>
